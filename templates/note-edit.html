{% extends 'base.html' %}

{% block content %}

<div class="body">
    <h1>Edit Note</h1>
    <div class="form">
        <form method="POST" action="{% url 'edit note' note.id %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Edit"/>
        </form>
    </div>
</div>

{% endblock %}
